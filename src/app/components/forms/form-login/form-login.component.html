<h1>Fa√ßa seu login:</h1>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" [(ngModel)]="email" name="email" placeholder="exemplo@gmail.com" required />
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" required />
    </div>
    <input type="submit" value="Enviar">

  </form>
