<div class="container">
  <h2>Editar Tarefa</h2>
  <form>
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" [(ngModel)]="data.titulo" name="titulo" placeholder="Digite o título" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea [(ngModel)]="data.descricao" name="descricao" placeholder="Digite a descrição"></textarea>
    </div>

    <div class="form-group">
      <label for="prioridade">Prioridade</label>
      <select [(ngModel)]="data.prioridade" name="prioridade">
        <option value="1">1 - Alta</option>
        <option value="2">2 - Média</option>
        <option value="3">3 - Baixa</option>
      </select>
    </div>

    <div class="form-group">
      <label for="responsavel">Responsável</label>
      <input type="text" [(ngModel)]="data.responsavel" name="responsavel" placeholder="Digite o nome do responsável" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select [(ngModel)]="data.status" name="status">
        <option value="pendente">Pendente</option>
        <option value="andamento">Andamento</option>
        <option value="concluida">Concluída</option>
      </select>
    </div>

    <div class="btn-group">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>    
    </div>
  </form>
</div>
